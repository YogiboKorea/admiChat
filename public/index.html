<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Yuji+Mai&display=swap" rel="stylesheet">
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      font-size:13px;
      font-family: "Noto Sans KR", sans-serif;
    }
    body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}
    .chat-container {
      background: #fff;
      width: 420px;
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-top:20px;
    }
    .chat-header {
      background: #fff;
      color: #111;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
    }
    .chat-messages {
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      background: #fff;
    }
    .message {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message.user {
      align-items: flex-end;
    }
    .message.bot {
      align-items: flex-start;
    }
    .message.bot .bot-container {
      display: flex;
      align-items: flex-start;
    }
    .bot-profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .bot-message {
      max-width: 100%!important;
      background: #f9f9f9;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .message.user div {
      max-width: 70%;
      background: #58b5ca;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin: 0;
      word-wrap: break-word;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 5px;
      flex-direction: column;
    }
    .chat-input input,
    .chat-input button {
      font-size: 1em;
    }
    .date-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .date-inputs input {
      width: 48%;
      padding: 5px;
    }
    .chat-input textarea {
      width: 100%;
      resize: none;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .chat-input button {
      padding: 10px;
      border: none;
      background: #58b5ca;
      color: #fff;
      cursor: pointer;
    }
    .first_chat_img {
      text-align: center;
      margin-bottom: 15px;
    }
    .init-message {
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
    /* 키워드 영역 스타일: 4칸 그리드 (2줄) */
    .key_word {
      background: #e9e9e9;
      padding: 10px;
    }
    .key_word ul {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 5px;
    padding: 0;
    margin: 0;
    width: 400px;
  }
    .key_word ul li {
      background: #58b5ca;
      color: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
    }
    .key_word ul li:hover {
      background: #3aa0a9;
    }

    /*안쪽 채팅 부분 css*/
    .product-ranking{
      display: flex;
      align-items: center; 
      gap: 10px; padding:5px; 
      border: 1px solid #ddd; 
      border-radius: 5px;
      background:#fff
    }
    .product-ranking .rank{
      font-weight: bold; color:#333;
    }
    .product-ranking .image{
      flex-shrink: 0;
    }
    .product-ranking .image img
    {
    max-width:60px; width:60px; height:auto; border-radius: 5px;
    }
    .product-ranking .details {
      display: flex; flex-direction: column;
    }
    .product-ranking .product-name{
      font-weight:600; color: #333;
    }
    .product-ranking .product-count
    {
      font-size: 11px; color: #555;
    }
  </style>
</head>
<body>
  <!-- 키워드 영역 -->
  <div class="key_word">
    <ul>
      <li>기간별 장바구니 순위</li>
      <li>기간별 페이지뷰 순위</li>
      <li>시간대별 결제 금액 추이</li>
      <li>검색 키워드별 구매 순위</li>
      <li>광고별 판매 순위</li>
      <li>광고별 자사몰 유입수</li>
      <li>일별 방문자 순위</li>
      <li>상세페이지 접속 순위</li>
      <li>기간별 판매순위</li>
      <li>이전 페이지 접속 URL</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <div class="chat-container">
    <div class="chat-header" onclick="location.href='https://port-0-admichat-lzgmwhc4d9883c97.sel4.cloudtype.app'">Yogibo Chat</div>
    <div id="chat-messages" class="chat-messages">

      <div class="first_chat_img">
        <img src="http://yogibo.kr/web/test/tmp-3922227795.webp" style="width:80px;" alt=""/>
        <div class="init-message">마케팅 판매데이터 조회</div>
      </div>
    </div>
    <div class="chat-input">
      <div class="date-inputs">
        <input id="start-date" type="date" placeholder="시작일">
        <input id="end-date" type="date" placeholder="종료일">
      </div>
      <textarea id="message-input" placeholder="기간 미 설정시 한달기준 데이터가 노출됩니다"></textarea>
      <button id="send-btn">입력</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  // DOM 요소 선택
  const chatMessages = document.getElementById("chat-messages");
  const messageInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");
  const startDateInput = document.getElementById("start-date");
  const endDateInput = document.getElementById("end-date");

  // 고유 ID 생성 (중복 방지를 위함)
  function generateUniqueId(prefix = "chart") {
    return prefix + "_" + Math.random().toString(36).substr(2, 9);
  }

  // 봇의 텍스트 메시지 추가 함수
  function appendBotMessage(fullText) {
    const messageElem = document.createElement("div");
    messageElem.classList.add("message", "bot");

    const botContainer = document.createElement("div");
    botContainer.classList.add("bot-container");

    const botImg = document.createElement("img");
    botImg.src = "http://yogibo.kr/web/test/tmp-3922227795.webp"; // 봇 이미지 URL
    botImg.alt = "Bot Profile";
    botImg.classList.add("bot-profile");

    const botMessageDiv = document.createElement("div");
    botMessageDiv.classList.add("bot-message");
    botMessageDiv.innerHTML = fullText;

    botContainer.appendChild(botImg);
    botContainer.appendChild(botMessageDiv);
    messageElem.appendChild(botContainer);
    chatMessages.appendChild(messageElem);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // 사용자의 메시지 추가 함수
  function appendUserMessage(text) {
    const messageElem = document.createElement("div");
    messageElem.classList.add("message", "user");

    const messageText = document.createElement("div");
    messageText.innerHTML = text;

    messageElem.appendChild(messageText);
    chatMessages.appendChild(messageElem);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // 차트 메시지(캔버스)를 추가하고 차트를 생성하는 함수
  function appendChartMessage() {
    const canvasId = generateUniqueId();
    const messageElem = document.createElement("div");
    messageElem.classList.add("message", "bot");

    // 캔버스 요소 생성
    const canvas = document.createElement("canvas");
    canvas.id = canvasId;
    canvas.width = 400;
    canvas.height = 200;

    messageElem.appendChild(canvas);
    chatMessages.appendChild(messageElem);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // 캔버스에 차트 생성
    createSalesChart(canvasId);
  }

  // 서버에서 0시 ~ 23시까지의 시간대별 매출 데이터를 가져오는 함수
  async function fetchHourlySales() {
    const start_date = startDateInput.value || "";
    const end_date = endDateInput.value || "";
    try {
      const response = await axios.get("https://port-0-admichat-lzgmwhc4d9883c97.sel4.cloudtype.app/salesHourly", {
        params: { start_date, end_date }
      });
      return response.data; // 예: [{ hour: 0, order_amount: ... }, { hour: 1, ... }, ... ]
    } catch (error) {
      console.error("시간대별 매출 데이터 로딩 오류:", error);
      return null;
    }
  }

  // Chart.js를 사용해 지정된 캔버스에 차트를 생성하는 함수
  async function createSalesChart(canvasId = 'salesChart') {
    const data = await fetchHourlySales();
    if (!data) return;
    
    const ctx = document.getElementById(canvasId).getContext('2d');
    const labels = data.map(item => `${item.hour}시`);
    const salesData = data.map(item => item.order_amount);
    
    new Chart(ctx, {
      type: 'bar', // 막대그래프 유형
      data: {
        labels: labels,
        datasets: [{
          label: '시간대별 매출액',
          data: salesData,
          backgroundColor: 'rgba(88,181,202,0.5)',
          borderColor: 'rgba(88,181,202,1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return value.toLocaleString();
              }
            }
          }
        }
      }
    });
  }

  // 메시지 전송 함수
  async function sendMessage() {
    const userMessage = messageInput.value.trim();
    if (!userMessage) return;

    // 첫 메시지 전송 시 초기 이미지 숨김 (있을 경우)
    const firstChatImg = document.querySelector('.first_chat_img');
    if (firstChatImg) {
      firstChatImg.style.display = 'none';
    }
    
    appendUserMessage(userMessage);
    messageInput.value = "";

    // "시간대별 결제 금액 추이 그래프" 키워드가 포함된 경우, 차트 메시지를 추가
    if (userMessage.includes("시간대별 결제 금액 추이 그래프")) {
      appendChartMessage();
      appendBotMessage("시간대별 매출액 그래프를 확인하세요.");
      return;
    }

    // 기타 메시지는 서버에 요청 전송
    const start_date = startDateInput.value || "";
    const end_date = endDateInput.value || "";
    try {
      const response = await axios.post("https://port-0-admichat-lzgmwhc4d9883c97.sel4.cloudtype.app/chat", {
        message: userMessage,
        start_date: start_date,
        end_date: end_date
      }, {
        headers: {
          "Content-Type": "application/json"
        }
      });
      const data = response.data;
      let botResponse = data.text;
      if (data.videoHtml) {
        botResponse += "<br>" + data.videoHtml;
      }
      if (data.imageUrl) {
        if (!botResponse.includes("<img") && !botResponse.includes("<iframe")) {
          botResponse += "<br><img src='" + data.imageUrl + "' alt='image' style='max-width:100%;'/>";
        }
      }
      appendBotMessage(botResponse);
    } catch (error) {
      appendBotMessage("오류가 발생했습니다. 다시 시도해주세요.");
      console.error("Error:", error);
    }
  }

  // 이벤트 리스너 연결
  sendBtn.addEventListener("click", sendMessage);
  messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>

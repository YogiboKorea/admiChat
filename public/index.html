<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Yogibo Chat</title>
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      font-size: 12px !important;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: #fff;
      width: 400px;
      max-width: 90%;
      border: 1px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #fff;
      color: #111;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
    }
    .chat-messages {
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      background: #fff;
    }
    .message {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message.user {
      align-items: flex-end;
    }
    .message.bot {
      align-items: flex-start;
    }
    .message.bot .bot-container {
      display: flex;
      align-items: flex-start;
    }
    .bot-profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .bot-message {
      max-width: 90%;
      background: #f9f9f9;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .message.user div {
      max-width: 70%;
      background: #58b5ca;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin: 0;
      word-wrap: break-word;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 5px;
      flex-direction: column;
    }
    .chat-input input,
    .chat-input button {
      font-size: 1em;
    }
    .date-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .date-inputs input {
      width: 48%;
      padding: 5px;
    }
    .chat-input textarea {
      width: 100%;
      resize: none;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .chat-input button {
      padding: 10px;
      border: none;
      background: #58b5ca;
      color: #fff;
      cursor: pointer;
    }
    .first_chat_img {
      text-align: center;
      margin-bottom: 15px;
    }
    .init-message {
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
    /* 키워드 영역 스타일 */
    .key_word {
      background: #eef;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .key_word ul {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 0;
      margin: 0;
    }
    .key_word ul li {
      background: #58b5ca;
      color: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
    }
    .key_word ul li:hover {
      background: #3aa0a9;
    }
  </style>
</head>
<body>
  <!-- 키워드 영역 -->
  <div class="key_word">
    <ul>
      <li>기간별 장바구니 베스트 10</li>
      <li>기간별 페이지 뷰 베스트 10</li>
      <li>시간대별 결제금액 베스트 10</li>
      <li>검색 키워드별 구매 순위</li>
      <li>광고별 판매 순위</li>
      <li>광고별 자사몰 유입수</li>
      <li>일별 방문자 순위</li>
      <li>상세페이지 접속순위</li>
    </ul>
  </div>
  <div class="chat-container">
    <div class="chat-header">Yogibo Chat</div>
    <div id="chat-messages" class="chat-messages">
      <div class="first_chat_img">
        <img src="http://yogibo.kr/web/test/tmp-3922227795.webp" style="width:80px;" alt=""/>
        <div class="init-message">마케팅 판매데이터 조회</div>
      </div>
    </div>
    <div class="chat-input">
      <div class="date-inputs">
        <input id="start-date" type="date" placeholder="시작일">
        <input id="end-date" type="date" placeholder="종료일">
      </div>
      <textarea id="message-input" placeholder="메시지를 입력하세요..."></textarea>
      <button id="send-btn">입력</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const startDateInput = document.getElementById("start-date");
    const endDateInput = document.getElementById("end-date");

    // 키워드 영역 li 클릭 시 해당 텍스트를 채팅 입력창에 넣고 전송
    const keyWordItems = document.querySelectorAll('.key_word ul li');
    keyWordItems.forEach(item => {
      item.addEventListener("click", () => {
        messageInput.value = item.innerText;
        sendMessage();
      });
    });

    function formatNumberedList(text) {
      const pattern = /\d+\.\s+/g;
      const matches = text.match(pattern);
      if (matches && matches.length >= 2) {
        const listRegex = /(\d+\.\s*[^0-9]+)/g;
        const items = text.match(listRegex);
        if (items) {
          return '<ol style="padding-left: 20px; margin: 0;">' +
                 items.map(item => `<li>${item.trim()}</li>`).join('') +
                 '</ol>';
        }
      }
      return text;
    }

    function appendBotMessage(fullText) {
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", "bot");
      const botContainer = document.createElement("div");
      botContainer.classList.add("bot-container");
      const botImg = document.createElement("img");
      botImg.src = "http://yogibo.kr/web/test/tmp-3922227795.webp";
      botImg.alt = "Bot Profile";
      botImg.classList.add("bot-profile");
      const botMessageDiv = document.createElement("div");
      botMessageDiv.classList.add("bot-message");
      botMessageDiv.innerHTML = formatNumberedList(fullText);
      botContainer.appendChild(botImg);
      botContainer.appendChild(botMessageDiv);
      messageElem.appendChild(botContainer);
      chatMessages.appendChild(messageElem);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendUserMessage(text) {
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", "user");
      const messageText = document.createElement("div");
      messageText.innerHTML = text;
      messageElem.appendChild(messageText);
      chatMessages.appendChild(messageElem);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;
      
      const firstChatImg = document.querySelector('.first_chat_img');
      if (firstChatImg) {
        firstChatImg.style.display = 'none';
      }
      
      appendUserMessage(userMessage);
      messageInput.value = "";
      
      // 날짜 값 읽기 (값이 없으면 빈 문자열)
      const start_date = startDateInput.value || "";
      const end_date = endDateInput.value || "";
      
      try {
        const response = await axios.post("https://port-0-admichat-lzgmwhc4d9883c97.sel4.cloudtype.app/chat", {
          message: userMessage,
          start_date: start_date,
          end_date: end_date
        }, {
          headers: {
            "Content-Type": "application/json"
          }
        });
        const data = response.data;
        console.log("botResponse =>", data.text);
        let botResponse = data.text;
        if (data.videoHtml) {
          botResponse += "<br>" + data.videoHtml;
        }
        if (data.imageUrl) {
          if (!botResponse.includes("<img") && !botResponse.includes("<iframe")) {
            botResponse += "<br><img src='" + data.imageUrl + "' alt='image' style='max-width:100%;'/>";
          }
        }
        appendBotMessage(botResponse);
      } catch (error) {
        appendBotMessage("오류가 발생했습니다. 다시 시도해주세요.");
        console.error("Error:", error);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>

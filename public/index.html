<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&family=Yuji+Mai&display=swap" rel="stylesheet">
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
      font-size:13px;
      font-family: "Noto Sans KR", sans-serif;
    }
    a{color:#3aa0a9}
    body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}
    .chat-container {
      background: #fff;
      width: 420px;
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-top:20px;
    }
    .chat-header {
      background: #fff;
      color: #111;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
    }
    .chat-messages {
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      background: #fff;
    }
    .message {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message.user {
      align-items: flex-end;
    }
    .message.bot {
      align-items: flex-start;
    }
    .message.bot .bot-container {
      display: flex;
      align-items: flex-start;
    }
    .bot-profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .bot-message {
      max-width: 100%!important;
      background: #f9f9f9;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .message.user div {
      max-width: 70%;
      background: #58b5ca;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin: 0;
      word-wrap: break-word;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 5px;
      flex-direction: column;
    }
    .chat-input input,
    .chat-input button {
      font-size: 1em;
    }
    .date-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .date-inputs input {
      width: 48%;
      padding: 5px;
    }
    .chat-input textarea {
      width: 100%;
      resize: none;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .chat-input button {
      padding: 10px;
      border: none;
      background: #58b5ca;
      color: #fff;
      cursor: pointer;
    }
    .first_chat_img {
      text-align: center;
      margin-bottom: 15px;
    }
    .init-message {
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
    }
    /* 키워드 영역 스타일: 4칸 그리드 (2줄) */
    .key_word {
      background: #e9e9e9;
      padding: 10px;
    }
    .key_word ul {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 5px;
    padding: 0;
    margin: 0;
    width: 400px;
  }
    .key_word ul li {
      background: #58b5ca;
      color: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
    }
    .key_word ul li:hover {
      background: #3aa0a9;
    }

    /*안쪽 채팅 부분 css*/
    .product-ranking{
      display: flex;
      align-items: center; 
      gap: 10px; padding:5px; 
      border: 1px solid #ddd; 
      border-radius: 5px;
      background:#fff
    }
    .product-ranking .rank{
      font-weight: bold; color:#333;
    }
    .product-ranking .image{
      flex-shrink: 0;
    }
    .product-ranking .image img
    {
    max-width:60px; width:60px; height:auto; border-radius: 5px;
    }
    .product-ranking .details {
      display: flex; flex-direction: column;
    }
    .product-ranking .product-name{
      font-weight:600; color: #333;
    }
    .product-ranking .product-count
    {
      font-size: 11px; color: #555;
    }
  </style>
</head>
<body>
  <!-- 키워드 영역 -->
  <div class="key_word">
    <ul>
      <li>기간별 장바구니 순위</li>
      <li>기간별 페이지뷰 순위</li>
      <li>시간대별 결제 금액 추이</li>
      <li>검색 키워드별 구매 순위</li>
      <li>광고별 판매 순위</li>
      <li>광고별 자사몰 유입수</li>
      <li>일별 방문자 순위</li>
      <li>상세페이지 접속 순위</li>
      <li>기간별 판매순위</li>
      <li>이전 페이지 접속 URL</li>
    </ul>
  </div>
  <div class="chat-container">
    <div class="chat-header" onclick="location.href='https://port-0-admichat-lzgmwhc4d9883c97.sel4.cloudtype.app'">Yogibo Chat</div>
    <div id="chat-messages" class="chat-messages">
      <div class="first_chat_img">
        <img src="http://yogibo.kr/web/test/tmp-3922227795.webp" style="width:80px;" alt=""/>
        <div class="init-message">마케팅 판매데이터 조회</div>
      </div>
    </div>
    <div class="chat-input">
      <div class="date-inputs">
        <input id="start-date" type="date" placeholder="시작일">
        <input id="end-date" type="date" placeholder="종료일">
      </div>
      <textarea id="message-input" placeholder="기간 미 설정시 한달기준 데이터가 노출됩니다"></textarea>
      <button id="send-btn">입력</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Chart.js 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const startDateInput = document.getElementById("start-date");
    const endDateInput = document.getElementById("end-date");

    // 키워드 영역 li 클릭 시 해당 텍스트를 메시지 입력란에 채워 전송
    document.querySelectorAll('.key_word ul li').forEach(item => {
      item.addEventListener("click", () => {
        messageInput.value = item.innerText;
        sendMessage();
      });
    });

    function formatNumberedList(text) {
      const pattern = /\d+\.\s+/g;
      const matches = text.match(pattern);
      if (matches && matches.length >= 2) {
        const listRegex = /(\d+\.\s*[^0-9]+)/g;
        const items = text.match(listRegex);
        if (items) {
          return '<ol style="padding-left: 20px; margin: 0;">' +
                 items.map(item => `<li>${item.trim()}</li>`).join('') +
                 '</ol>';
        }
      }
      return text;
    }

    function appendBotMessage(fullText) {
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", "bot");
      const botContainer = document.createElement("div");
      botContainer.classList.add("bot-container");
      const botImg = document.createElement("img");
      botImg.src = "http://yogibo.kr/web/test/tmp-3922227795.webp";
      botImg.alt = "Bot Profile";
      botImg.classList.add("bot-profile");
      const botMessageDiv = document.createElement("div");
      botMessageDiv.classList.add("bot-message");
      botMessageDiv.innerHTML = formatNumberedList(fullText);
      botContainer.appendChild(botImg);
      botContainer.appendChild(botMessageDiv);
      messageElem.appendChild(botContainer);
      chatMessages.appendChild(messageElem);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function appendUserMessage(text) {
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", "user");
      const messageText = document.createElement("div");
      messageText.innerHTML = text;
      messageElem.appendChild(messageText);
      chatMessages.appendChild(messageElem);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;
      
      const firstChatImg = document.querySelector('.first_chat_img');
      if (firstChatImg) {
        firstChatImg.style.display = 'none';
      }
      
      appendUserMessage(userMessage);
      messageInput.value = "";
      
      const start_date = startDateInput.value || "";
      const end_date = endDateInput.value || "";
      
      try {
        const response = await axios.post("https://port-0-admichat-lzgmwhc4d9883c97.sel4.cloudtype.app/chat", {
          message: userMessage,
          start_date: start_date,
          end_date: end_date
        }, {
          headers: {
            "Content-Type": "application/json"
          }
        });
        const data = response.data;
        console.log("botResponse =>", data.text);
        let botResponse = data.text;
        if (data.videoHtml) {
          botResponse += "<br>" + data.videoHtml;
        }
        if (data.imageUrl) {
          if (!botResponse.includes("<img") && !botResponse.includes("<iframe")) {
            botResponse += "<br><img src='" + data.imageUrl + "' alt='image' style='max-width:100%;'/>";
          }
        }
        appendBotMessage(botResponse);
        
      
      // 만약 응답에 chartData가 포함되어 있다면 Chart.js 그래프로 렌더링
        if (data.chartData) {
          // 기존 캔버스 제거 (있다면)
          let existingCanvas = document.getElementById("salesChart");
          if (existingCanvas) {
            existingCanvas.remove();
          }
          // 캔버스 생성
          const canvas = document.createElement("canvas");
          canvas.id = "salesChart";
          canvas.style.maxWidth = "100%";
          chatMessages.appendChild(canvas);
          // Chart.js를 사용해 막대 그래프 생성 (구매자수, 구매건수, 매출액)
          new Chart(canvas, {
            type: 'bar',
            data: {
              labels: data.chartData.labels, // 예: ["0시", "1시", ..., "23시"]
              datasets: [
                {
                  label: '구매자수',
                  data: data.chartData.buyersCounts, // 예: [100, 150, ...]
                  backgroundColor: 'rgba(75, 192, 192, 0.2)',
                  borderColor: 'rgba(75, 192, 192, 1)',
                  borderWidth: 1
                },
                {
                  label: '구매건수',
                  data: data.chartData.orderCounts, // 예: [80, 120, ...]
                  backgroundColor: 'rgba(153, 102, 255, 0.2)',
                  borderColor: 'rgba(153, 102, 255, 1)',
                  borderWidth: 1
                },
                {
                  label: '매출액',
                  data: data.chartData.orderAmounts, // 예: [123456, 234567, ...]
                  backgroundColor: 'rgba(255, 159, 64, 0.2)',
                  borderColor: 'rgba(255, 159, 64, 1)',
                  borderWidth: 1
                }
              ]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        }
      } catch (error) {
        appendBotMessage("오류가 발생했습니다. 다시 시도해주세요.");
        console.error("Error:", error);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
